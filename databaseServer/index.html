<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>Index</title>
</head>
<body>
    <div id="test"></div>
    <script>
        // 使用get("",func)獲取資料
        $.get("/index",function(e){
            var result=JSON.parse(e);
            console.log(result)
            result.forEach((element,index) => {
                console.log(element.itemAddr)
                test.innerHTML+=`<p>${element.itemAddr}</p>`;
            });
        })
    </script>
</body>
</html>
